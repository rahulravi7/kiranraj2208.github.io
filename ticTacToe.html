<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="ticDesign.css">
        <script src="ticJs.js" type="text/javascript">
        </script> 
    </head>
<body>
        <div class="side">
                <h3>Difficulty</h3>
                    <input type="radio" value="1" id="d1" name="difficulty" checked><label for="d1">Easy</label><br>
                    <input type="radio" value="2" id="d2" name="difficulty"><label for="d2">Moderate</label><br>
                    <input type="radio" value="3" id="d3" name="difficulty"><label for="d3">Hard</label><br>
                    <h3>Players?</h3>
                    <div class="button">
                            <label><input type="radio" name="play" id="btn1" checked>One Player</label><br>
                            <label><input type="radio" name="play" id="btn2">Two Players</label>
                    </div>
                </div>
                <h1 class="head" id="result">Tic Tac Toe</h1>
                <div class="players" id="players">Select number of players</div>
    <!-- <div class="button">
            <label><input type="radio" name="play" id="btn1" checked>One Player</label>
            <label><input type="radio" name="play" id="btn2">Two Players</label>
    </div> -->
    <!-- <h1 class="head" id="result">Result</h1> -->
    <div class="major">
        <div class="lead">
            <div class="backColor div1" id="div1"></div>
            <div class="backColor div2" id="div2"></div>
            <div class="backColor div3" id="div3"></div>
        </div>
        <div class="lead">
            <div class="backColor div4" id="div4"></div>
            <div class="backColor div5" id="div5"></div>
            <div class="backColor div6" id="div6"></div>
        </div>
        <div class="lead">
            <div class="backColor div7" id="div7"></div>
            <div class="backColor div8" id="div8"></div>
            <div class="backColor div9" id="div9"></div>
        </div>
    </div>
    
</body>
</html>
